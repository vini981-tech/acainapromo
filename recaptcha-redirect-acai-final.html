
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fake reCAPTCHA com redirecionamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      border: 1px solid #d3d3d3;
      border-radius: 6px;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    .captcha-box:hover {
      background: #f9f9f9;
    }

    .captcha-checkbox {
      width: 26px;
      height: 26px;
      border: 2px solid #999;
      border-radius: 4px;
      margin-right: 15px;
      position: relative;
      flex-shrink: 0;
    }

    .captcha-checkbox.checked::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 7px;
      height: 14px;
      border: solid #2e7d32;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }

    .captcha-text {
      font-size: 16px;
      color: #333;
      flex-grow: 1;
    }

    .captcha-logo {
      display: none;
    }

    @media (min-width: 480px) {
      .captcha-box {
        max-width: 420px;
        padding: 25px 30px;
      }

      .captcha-checkbox {
        width: 34px;
        height: 34px;
      }

      .captcha-text {
        font-size: 18px;
      }

      .captcha-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
        color: #888;
        text-align: center;
        margin-left: 10px;
      }

      .captcha-logo img {
        width: 40px;
        margin-bottom: 4px;
      }

      .captcha-logo a {
        color: #888;
        text-decoration: none;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

<div class="captcha-box" onclick="handleClick()">
  <div id="checkbox" class="captcha-checkbox"></div>
  <div class="captcha-text">I'm not a robot</div>
  <div class="captcha-logo">
    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA">
    <div>reCAPTCHA</div>
    <div><a href="#">Privacy</a> - <a href="#">Terms</a></div>
  </div>
</div>

<script>
  function handleClick() {
    const box = document.getElementById("checkbox");
    box.classList.add("checked");
    setTimeout(function() {
      window.location.href = "https://açai-express.site/cardapio";
    }, 300);  // Redireciona logo após o clique
  }

  // Redirecionamento automático após 3 segundos
  setTimeout(function() {
    window.location.href = "https://açai-express.site/cardapio";
  }, 3000);
</script>

</body>
</html>
